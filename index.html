<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Input Form</title>
<style>
    body {
    direction: rtl; /* Right-to-left direction for Arabic text */
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: right; /* Right-align text */
}

.container h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center; /* Center-align heading */
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"] {
    width: calc(100% - 20px); /* 20px for button padding */
    padding: 10px;
    font-size: 16px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

</style>
</head>
<body>
    <div class="container">
        <h2>ادخل الاسم</h2>
        <form action="Graduation.php" method="post">
            <div class="form-group">
                <label for="name">ادخل اسم الشخص الذي تريد تهنئته بتخرجه:</label>
                <input type="text" id="name" name="name" placeholder="ادخل الاسم" pattern="[\u0600-\u06FF\s]+" title="فقط الأحرف العربية مسموحة" required>
            </div>
            <button type="submit" class="btn">إرسال</button>
        </form>
    </div>
</body>
</html>
